 { % load static % }
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction Game Result</title>
</head>
<body>
    <h2>{{ result_message }}</h2>
    {% if celebration %}
        <p>🎉 You were correct! Keep it up! 🎉</p>
    {% else %}
        <p>Better luck next time!</p>
    {% endif %}
    
    <p>Your streak: {{ streak }}</p>

    <a href="{% url 'index' %}">Play Again</a>
</body>
</html>
